<nav>
      <span>
        <a [routerLink]=" ['./'] ">
          Index
        </a>
      </span>
  |
  <span>
        <a [routerLink]=" ['./home'] ">
          Home
        </a>
      </span>
  |
  <span>
        <a [routerLink]=" ['./detail'] ">
          Detail
        </a>
      </span>
  |
  <span>
        <a [routerLink]=" ['./about'] ">
          About
        </a>
      </span>
  <span *ngFor="let ext of extensions.loaded">
      | 
      <span>
        <a [routerLink]=" [ext.path] ">
          {{ ext.label }}
        </a>
      </span>
  </span>
</nav>

<main>
  <router-outlet></router-outlet>
</main>

<button (click)="extensions.load()">Load Routes</button>

<pre class="app-state">this.appState.state = {{ appState.state | json }}</pre>

<footer>
  <span>WebPack Angular 2 Starter by <a [href]="url">@AngularClass</a></span>
  <div>
    <a [href]="url">
      <img [src]="angularclassLogo" width="25%">
    </a>
  </div>
</footer>
